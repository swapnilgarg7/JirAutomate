<h1>Jira AI Ticket Generator</h1>

<input type="file" (change)="onFileChange($event)" />
<button (click)="upload()" [disabled]="loading">Upload</button>

<div *ngIf="loading">‚è≥ Uploading...</div>

<div *ngIf="tickets.length">
  <h2>Generated Tickets</h2>
  <div *ngFor="let t of tickets" style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
    <h3>{{ t.summary }}</h3>
    <p>{{ t.description }}</p>
    <p><b>Assignee:</b> {{ t.assigneeEmail || 'Unassigned' }}</p>
    <button (click)="create(t)">Create Ticket</button>
  </div>
</div>
