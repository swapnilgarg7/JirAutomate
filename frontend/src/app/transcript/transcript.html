<h1>Upload Transcript</h1>
<input type="file" (change)="onFileChange($event)" />
<button (click)="upload()">Extract Tickets</button>

<hr />

<div *ngIf="tickets.length">
  <h2>Edit Tickets</h2>
  <form *ngFor="let ticket of tickets; let i = index">
    <div style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;">
      <label>Summary:</label>
      <input [(ngModel)]="ticket.summary" name="summary{{i}}" /><br />

      <label>Description:</label><br />
      <textarea [(ngModel)]="ticket.description" name="desc{{i}}" rows="3"></textarea><br />

      <label>Assignee Email:</label>
      <input [(ngModel)]="ticket.assigneeEmail" name="email{{i}}" /><br />
    </div>
  </form>

  <button (click)="submitAll()" [disabled]="loading">Submit All to Jira</button>
</div>
